version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: libmarket-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-libmarket_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/messaging-schema.sql:/docker-entrypoint-initdb.d/02-messaging-schema.sql
    networks:
      - libmarket-network-dev

  # Backend API (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: libmarket-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-libmarket_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-dev_secret}
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:5173
      MAX_FILE_SIZE: 5242880
      BCRYPT_ROUNDS: 12
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      - database
    networks:
      - libmarket-network-dev
    command: npm run dev

networks:
  libmarket-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
